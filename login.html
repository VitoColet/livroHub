<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na conta</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="container-login">
            <label for="email-usuario">Email:</label>
            <input type="text" name="email-usuario" id="email-usuario" placeholder="email" required>
            <label for="senha-usuario">Senha</label>
            <input type="password" name="senha-usuario" id="senha-usuario" placeholder="senha" required>
            <button class="botao" id="botao-login">Login</button>
            <button class="botao" id="botao-cadastro">Ainda nÃ£o tenho uma conta</button>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
